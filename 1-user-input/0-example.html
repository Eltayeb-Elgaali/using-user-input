<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf8">
  <title>user input 0</title>

  <script>
    debugger;

    // describe the challenge
    alert('which number is larger?');

    // read user input
    const firstInput = prompt('enter a number');
    const firstNumber = Number(firstInput);

    const secondInput = prompt('enter another number');
    const secondNumber = Number(secondInput);

    // program logic
    let whichNumber;
    if (firstNumber > secondNumber) {
      whichNumber = 'first';
    } else if (secondNumber > firstInput) {
      whichNumber = 'second';
    } else {
      whichNumber = 'neither';
    }

    // respond to user
    alert(`${whichNumber} number is larger`);

    // log for dev
    console.log('-- interaction log --');
    console.log('firstInput:', typeof firstInput, '\n', firstInput);
    console.log('firstNumber:', typeof firstNumber, '\n', firstNumber);
    console.log('secondInput:', typeof secondInput, '\n', secondInput);
    console.log('secondNumber:', typeof secondNumber, '\n', secondNumber);
    console.log('whichNumber:', typeof whichNumber, '\n', whichNumber);

  </script>
